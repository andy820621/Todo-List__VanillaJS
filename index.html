<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<meta
			name="description"
			content="This is a Todolist Application by using Vanilla Javascript only."
		/>
		<title>Todo-List-App</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<header>
			<h1>My Todo List</h1>
		</header>
		<main>
			<form>
				<input type="text" data-check="ok" />
				<input type="number" min="1" max="12" placeholder="M" data-check="ok" />
				<input type="number" min="1" max="31" placeholder="D" data-check="ok" />
				<button type="submit" class="formBtn">
					<i class="fa fa-solid fa-plus"></i>Add
				</button>
				<p class="alert-container"></p>
			</form>

			<div class="control">
				<div class="sort">
					<button>Sort By time</button>
				</div>
				<div class="select">
					<select name="todos" class="filter-todo" title="filter-lists">
						<option value="all">All</option>
						<option value="completed">Completed</option>
						<option value="uncompleted">Uncompleted</option>
					</select>
				</div>
			</div>
		</main>

		<ul class="todo-container"></ul>
	</body>
</html>
